<!-- 注册页面（register.html） -->
 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 深大校园圈</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- 返回首页按钮 -->
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
            
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>深大校园圈</h1>
                <p class="auth-subtitle">创建你的校园圈账户</p>
            </div>

            <!-- 注册步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" data-step="1">
                    <span class="step-number">1</span>
                    <span class="step-label">基本信息</span>
                </div>
                <div class="step" data-step="2">
                    <span class="step-number">2</span>
                    <span class="step-label">个人资料</span>
                </div>
                <div class="step" data-step="3">
                    <span class="step-number">3</span>
                    <span class="step-label">完成注册</span>
                </div>
            </div>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <!-- 第一步：基本信息 -->
                <div class="form-step active" id="step-1">
                    <h3>基本信息</h3>
                    
                    <div class="form-group">
                        <label for="reg-student-id">
                            <i class="fas fa-id-card"></i> 学号 *
                        </label>
                        <input type="text" id="reg-student-id" name="student_id" 
                               placeholder="请输入10位数字学号" required
                               pattern="[0-9]{10}"
                               title="请输入10位数字学号">
                        <div class="form-hint">请输入你的10位数字学号</div>
                        <div class="form-error" id="student-id-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">
                            <i class="fas fa-lock"></i> 密码 *
                        </label>
                        <div class="password-input">
                            <input type="password" id="reg-password" name="password" 
                                   placeholder="至少6位字符" required
                                   minlength="6">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-text">密码强度：弱</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm-password">
                            <i class="fas fa-lock"></i> 确认密码 *
                        </label>
                        <input type="password" id="reg-confirm-password" 
                               placeholder="再次输入密码" required>
                        <div class="form-error" id="confirm-password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">
                            <i class="fas fa-envelope"></i> 邮箱 *
                        </label>
                        <input type="email" id="reg-email" name="email" 
                               placeholder="请输入邮箱" required>
                        <div class="form-hint">用于找回密码和接收通知</div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="next-step-1">
                            下一步 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 第二步：个人资料 -->
                <div class="form-step" id="step-2">
                    <h3>个人资料</h3>
                    
                    <!-- 头像上传 -->
                    <div class="form-group">
                        <label><i class="fas fa-user-circle"></i> 头像</label>
                        <div class="avatar-upload">
                            <div class="avatar-preview">
                                <img src="images/default-avatar.png" id="avatar-preview" 
                                     alt="头像预览">
                            </div>
                            <div class="avatar-upload-controls">
                                <button type="button" class="btn btn-outline btn-sm" 
                                        id="upload-avatar-btn">
                                    <i class="fas fa-upload"></i> 上传头像
                                </button>
                                <input type="file" id="avatar-input" accept="image/*" 
                                       style="display: none;">
                                <div class="avatar-hint">
                                    支持 JPG, PNG 格式，大小不超过 2MB
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-nickname">
                            <i class="fas fa-user"></i> 昵称 *
                        </label>
                        <input type="text" id="reg-nickname" name="nickname" 
                               placeholder="请设置一个昵称" required
                               maxlength="20">
                        <div class="form-hint">2-20个字符，支持中英文、数字</div>
                    </div>

                    <div class="form-group">
                        <label for="reg-realname">
                            <i class="fas fa-user-tag"></i> 真实姓名
                        </label>
                        <input type="text" id="reg-realname" name="realname" 
                               placeholder="请输入真实姓名（选填）">
                    </div>

                    <div class="form-group">
                        <label for="reg-bio">
                            <i class="fas fa-edit"></i> 个人简介
                        </label>
                        <textarea id="reg-bio" name="bio" 
                                  placeholder="介绍一下你自己吧（选填）"
                                  rows="3" maxlength="200"></textarea>
                        <div class="char-count">
                            <span id="bio-char-count">0</span>/200
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> 兴趣标签</label>
                        <div class="tags-container">
                            <div class="selected-tags" id="selected-tags">
                                <!-- 已选标签将在这里显示 -->
                            </div>
                            <div class="tags-input">
                                <input type="text" id="tags-input" 
                                       placeholder="添加兴趣标签（按回车确认）">
                                <div class="suggested-tags">
                                    <span class="tag" data-tag="学习">#学习</span>
                                    <span class="tag" data-tag="运动">#运动</span>
                                    <span class="tag" data-tag="音乐">#音乐</span>
                                    <span class="tag" data-tag="美食">#美食</span>
                                    <span class="tag" data-tag="游戏">#游戏</span>
                                    <span class="tag" data-tag="摄影">#摄影</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-major">
                            <i class="fas fa-graduation-cap"></i> 专业
                        </label>
                        <select id="reg-major" name="major">
                            <option value="">选择你的专业</option>
                            <option value="计算机科学">计算机科学</option>
                            <option value="软件工程">软件工程</option>
                            <option value="电子信息">电子信息</option>
                            <option value="金融">金融</option>
                            <option value="工商管理">工商管理</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="prev-step-2">
                            <i class="fas fa-arrow-left"></i> 上一步
                        </button>
                        <button type="button" class="btn btn-primary" id="next-step-2">
                            下一步 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 第三步：完成注册 -->
                <div class="form-step" id="step-3">
                    <h3>注册成功！</h3>
                    
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    
                    <p class="success-message">
                        恭喜你，<span id="success-nickname"></span>！<br>
                        你的校园圈账户已创建成功。
                    </p>
                    
                    <div class="user-summary">
                        <div class="summary-item">
                            <i class="fas fa-id-card"></i>
                            <span>学号：<strong id="summary-student-id"></strong></span>
                        </div>
                        <div class="summary-item">
                            <i class="fas fa-user"></i>
                            <span>昵称：<strong id="summary-nickname"></strong></span>
                        </div>
                        <div class="summary-item">
                            <i class="fas fa-envelope"></i>
                            <span>邮箱：<strong id="summary-email"></strong></span>
                        </div>
                    </div>

                    <div class="terms-agreement">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            我已阅读并同意 
                            <a href="#">《用户协议》</a> 和 
                            <a href="#">《隐私政策》</a>
                        </label>
                    </div>

                    <div class="form-navigation">
                        <button type="submit" class="btn btn-primary btn-block" 
                                id="complete-registration">
                            <i class="fas fa-rocket"></i> 开始探索校园圈
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
