<!-- 登录页面（login.html） -->
 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 深大校园圈</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- 返回首页按钮 -->
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
            
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>深大校园圈</h1>
                <p class="auth-subtitle">登录你的账户</p>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="auth-form">
                <!-- 学号输入 -->
                <div class="form-group">
                    <label for="student-id">
                        <i class="fas fa-id-card"></i> 学号
                    </label>
                    <input type="text" id="student-id" name="student_id" 
                           placeholder="请输入你的学号" required
                           pattern="[0-9]{10}" 
                           title="请输入10位数字学号">
                    <div class="form-hint">请输入10位数字学号</div>
                </div>

                <!-- 密码输入 -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" 
                               placeholder="请输入密码" required
                               minlength="6" 
                               title="密码至少6位字符">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember_me">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password">
                        忘记密码？
                    </a>
                </div>

                <!-- 错误提示 -->
                <div class="error-message" id="error-message"></div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>

            <!-- 注册链接 -->
            <div class="auth-footer">
                <p>还没有账户？ <a href="register.html">立即注册</a></p>
            </div>

            <!-- 游客模式 -->
            <div class="guest-mode">
                <a href="index.html" class="btn btn-outline btn-block">
                    <i class="fas fa-eye"></i> 继续以游客身份浏览
                </a>
            </div>
        </div>

        <!-- 忘记密码模态框 -->
        <div class="modal" id="forgot-password-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>重置密码</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>请输入你的学号和注册邮箱，我们会发送重置链接到你的邮箱。</p>
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label>学号</label>
                            <input type="text" id="reset-student-id" required>
                        </div>
                        <div class="form-group">
                            <label>注册邮箱</label>
                            <input type="email" id="reset-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">发送重置链接</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
