<!-- 创建管理员页面（admin.html） -->
 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - 深大校园圈</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>深大校园圈</span>
                </a>
                <div class="nav-menu">
                    <a href="index.html" class="nav-item"><i class="fas fa-home"></i> 首页</a>
                    <a href="admin.html" class="nav-item active"><i class="fas fa-cogs"></i> 管理面板</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-menu" id="user-menu">
                    <!-- 由JS动态填充 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 管理员面板 -->
    <div class="admin-container">
        <!-- 侧边栏菜单 -->
        <div class="admin-sidebar">
            <div class="admin-welcome">
                <i class="fas fa-shield-alt"></i>
                <h3>管理员面板</h3>
                <p id="admin-username">管理员</p>
            </div>
            
            <div class="admin-menu">
                <button class="menu-item active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i> 控制台
                </button>
                <button class="menu-item" data-section="users">
                    <i class="fas fa-users"></i> 用户管理
                </button>
                <button class="menu-item" data-section="posts">
                    <i class="fas fa-newspaper"></i> 内容管理
                </button>
                <button class="menu-item" data-section="reports">
                    <i class="fas fa-flag"></i> 举报处理
                </button>
                <button class="menu-item" data-section="statistics">
                    <i class="fas fa-chart-bar"></i> 数据统计
                </button>
                <button class="menu-item" data-section="settings">
                    <i class="fas fa-cog"></i> 系统设置
                </button>
            </div>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div>
                        <span class="stat-number" id="total-users">0</span>
                        <span class="stat-label">总用户</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-newspaper"></i>
                    <div>
                        <span class="stat-number" id="total-posts">0</span>
                        <span class="stat-label">总动态</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="admin-main">
            <!-- 控制台 -->
            <div class="admin-section active" id="dashboard-section">
                <h2><i class="fas fa-tachometer-alt"></i> 控制台</h2>
                <div class="dashboard-stats">
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <i class="fas fa-user-plus"></i>
                            <h4>今日注册</h4>
                        </div>
                        <div class="dashboard-card-body">
                            <span class="dashboard-number" id="today-registers">0</span>
                            <div class="dashboard-change">
                                <i class="fas fa-arrow-up" id="register-change-icon"></i>
                                <span id="register-change">0%</span> 昨日
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <i class="fas fa-newspaper"></i>
                            <h4>今日动态</h4>
                        </div>
                        <div class="dashboard-card-body">
                            <span class="dashboard-number" id="today-posts-admin">0</span>
                            <div class="dashboard-change">
                                <i class="fas fa-arrow-up" id="post-change-icon"></i>
                                <span id="post-change">0%</span> 昨日
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <i class="fas fa-flag"></i>
                            <h4>待处理举报</h4>
                        </div>
                        <div class="dashboard-card-body">
                            <span class="dashboard-number" id="pending-reports">0</span>
                            <div class="dashboard-action">
                                <button class="btn btn-sm btn-danger">查看详情</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <i class="fas fa-ban"></i>
                            <h4>封禁用户</h4>
                        </div>
                        <div class="dashboard-card-body">
                            <span class="dashboard-number" id="banned-users">0</span>
                            <div class="dashboard-action">
                                <button class="btn btn-sm btn-outline">管理</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h3>最近活动</h3>
                    <div class="activity-list" id="recent-activity">
                        <!-- 最近活动将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 用户管理 -->
            <div class="admin-section" id="users-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> 用户管理</h2>
                    <div class="section-actions">
                        <div class="search-box admin-search">
                            <input type="text" id="user-search" placeholder="搜索用户...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        <button class="btn btn-primary" id="add-user-btn">
                            <i class="fas fa-user-plus"></i> 添加用户
                        </button>
                    </div>
                </div>
                
                <div class="user-filters">
                    <button class="filter-btn active" data-filter="all">全部用户</button>
                    <button class="filter-btn" data-filter="active">活跃用户</button>
                    <button class="filter-btn" data-filter="banned">已封禁</button>
                    <button class="filter-btn" data-filter="admins">管理员</button>
                    <select id="user-sort" class="sort-select">
                        <option value="recent">最近注册</option>
                        <option value="posts">动态数量</option>
                        <option value="name">用户名</option>
                    </select>
                </div>
                
                <div class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-users"></th>
                                <th>用户信息</th>
                                <th>学号</th>
                                <th>动态数</th>
                                <th>粉丝</th>
                                <th>状态</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- 用户数据将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="table-actions">
                    <button class="btn btn-outline" id="export-users-btn">
                        <i class="fas fa-download"></i> 导出数据
                    </button>
                    <div class="bulk-actions">
                        <select id="bulk-action" class="bulk-select">
                            <option value="">批量操作</option>
                            <option value="ban">批量封禁</option>
                            <option value="unban">批量解封</option>
                            <option value="delete">批量删除</option>
                        </select>
                        <button class="btn btn-danger" id="apply-bulk-action">应用</button>
                    </div>
                </div>
            </div>

            <!-- 内容管理 -->
            <div class="admin-section" id="posts-section">
                <div class="section-header">
                    <h2><i class="fas fa-newspaper"></i> 内容管理</h2>
                    <div class="section-actions">
                        <div class="search-box admin-search">
                            <input type="text" id="post-search" placeholder="搜索动态...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="content-filters">
                    <button class="filter-btn active" data-filter="all">全部内容</button>
                    <button class="filter-btn" data-filter="reported">被举报的</button>
                    <button class="filter-btn" data-filter="popular">热门动态</button>
                    <button class="filter-btn" data-filter="recent">最近发布</button>
                    <select id="content-sort" class="sort-select">
                        <option value="recent">最近发布</option>
                        <option value="popular">热门度</option>
                        <option value="comments">评论数</option>
                    </select>
                </div>
                
                <div class="posts-management">
                    <!-- 动态管理内容将在这里显示 -->
                </div>
            </div>

            <!-- 其他部分（举报、统计、设置） -->
            <div class="admin-section" id="reports-section">
                <h2><i class="fas fa-flag"></i> 举报处理</h2>
                <p>举报处理功能将在后续版本中实现</p>
            </div>
            
            <div class="admin-section" id="statistics-section">
                <h2><i class="fas fa-chart-bar"></i> 数据统计</h2>
                <p>数据统计功能将在后续版本中实现</p>
            </div>
            
            <div class="admin-section" id="settings-section">
                <h2><i class="fas fa-cog"></i> 系统设置</h2>
                <p>系统设置功能将在后续版本中实现</p>
            </div>
        </div>
    </div>

    <!-- 用户操作模态框 -->
    <div class="modal" id="user-action-modal">
        <div class="modal-content">
            <!-- 将由JS动态填充 -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
